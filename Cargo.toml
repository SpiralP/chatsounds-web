[package]
name = "chatsounds-web"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1"
chatsounds = { path = "../rust-chatsounds" }
console_error_panic_hook = "0.1"
futures = "0.3"
getrandom = { version = "0.2", features = ["js"] }
rand = "0.8"
reqwest = "0.11"
rodio = { version = "0.15", default-features = false, features = ["wasm-bindgen", "vorbis"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["console"] }

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
