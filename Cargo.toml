[package]
name = "chatsounds-web"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1"
chatsounds = { git = "https://github.com/SpiralP/rust-chatsounds.git", default-features = false, features = ["playback", "wasm"] }
console_error_panic_hook = "0.1"
futures = "0.3"
js-sys = "0.3"
lazy_static = "1"
rand = "0.8"
reqwest = "0.11"
rodio = { version = "0.15", default-features = false, features = ["wasm-bindgen", "vorbis"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["console"] }

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
