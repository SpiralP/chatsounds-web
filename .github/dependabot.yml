version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    ignore:
      # locally generated
      - dependency-name: chatsounds-web
    groups:
      npm-dependencies:
        patterns:
          - "*"
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
    groups:
      cargo-dependencies:
        patterns:
          - "*"
