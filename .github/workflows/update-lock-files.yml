name: Update lock files

on:
  schedule:
    - cron: "0 0 1 * *" # monthly
  workflow_dispatch:

concurrency:
  group: update-lock-files-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update_lock_files:
    uses: SpiralP/github-reusable-workflows/.github/workflows/update-lock-files.yml@7d6e09b86357a26c665e0486a6b77714a5a36f5d # main
    with:
      npm-attribute: default
      rust-attribute: wasm
