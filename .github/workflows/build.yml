name: Build

on:
  pull_request:
    branches: [master, main]
  push:
    branches: ["*"]
    tags: ["*"]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: SpiralP/github-reusable-workflows/.github/workflows/build.yml@7d6e09b86357a26c665e0486a6b77714a5a36f5d # main
